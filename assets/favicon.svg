<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="lisp-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="16" cy="16" r="15" fill="#0f0f1a"/>
  <circle cx="16" cy="16" r="14.5" fill="none" stroke="url(#lisp-gradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Opening paren ( -->
  <text x="4" y="22" font-family="monospace" font-size="16" font-weight="700" fill="url(#lisp-gradient)">(</text>
  
  <!-- Lambda λ -->
  <text x="11" y="22" font-family="serif" font-size="14" font-weight="600" fill="url(#lisp-gradient)">λ</text>
  
  <!-- Closing paren ) -->
  <text x="21" y="22" font-family="monospace" font-size="16" font-weight="700" fill="url(#lisp-gradient)">)</text>
</svg>

