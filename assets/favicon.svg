<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="paren-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="16" cy="16" r="15" fill="#0f0f1a"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#paren-gradient)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Bold parentheses as paths for clarity at small sizes -->
  <!-- Opening paren ( -->
  <path 
    d="M12 7 C6 12, 6 20, 12 25" 
    fill="none" 
    stroke="#a78bfa" 
    stroke-width="3.5" 
